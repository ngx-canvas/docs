<mat-toolbar id="toolbar">
  <mat-toolbar-row class="container">
    <a routerLink="/home" rel="noreferrer">
      <img src="./assets/icons/icon-512x512.png" alt="logo" class="logo" width="48" height="48">
    </a>

    <label class="logo spacer" fxShow fxHide.xs="true">
      NGXCANVAS
    </label>

    <ul>
      <li>
        <a routerLink="/core" routerLinkActive="active" rel="noreferrer">
          Core
        </a>
      </li>
      <li>
        <a routerLink="/draw" routerLinkActive="active" rel="noreferrer">
          Draw
        </a>
      </li>
      <li>
        <a href="https://ngx-canvas.github.io/demo/" target="_blank">
          Demo
        </a>
      </li>
      <li>
        <a href="https://theoceancleanup.com/donate/" target="_blank">
          Donate
        </a>
      </li>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container [hasBackdrop]="false">
  <mat-drawer mode="over" opened>
    @for (folder of folders; track folder) {
      <h2 matRipple [routerLink]="folder.route" routerLinkActive="active">
        {{ folder.name }}
      </h2>
      @if (folder.items && folder.items.length > 0) {
        <ul>
          @for (item of folder.items; track item) {
            <li matRipple [routerLink]="item.route" routerLinkActive="active">
              {{ item.title }}
            </li>
          }
        </ul>
      }
    }
  </mat-drawer>
  
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
